<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Nutrition Navigator</title>
    <script src="https://cdn.tailwindcss.com"></script>

 <script>
function validateAge(input) {
    if (input.value < 0) input.value = 0;
    if (input.value > 100) input.value = 100;
}

function validateWeight(input) {
    if (input.value < 0) input.value = 0;
    if (input.value > 150) input.value = 150;
}

function validateHeight(input) {
    if (input.value < 0) input.value = 0;
    if (input.value > 10) input.value = 10;
}
</script>


</head>

<body class="bg-gray-900 text-white font-sans">

    <div class="max-w-4xl mx-auto my-10 p-8 bg-white text-black rounded-2xl shadow-lg">
        <h1 class="text-3xl font-bold text-center mb-8">
            üçΩÔ∏è NutriNavigator: Personalized Diet, Restaurant & Workout Recommendations Using AI
        </h1>

        <form action="/recommend" method="post" onsubmit="return validateAge()" class="space-y-6">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div>
    <label class="block mb-1 font-semibold">Age</label>

    <input
        type="number"
        id="age"
        name="age"
        min="1"
        max="100"
        step="1"
        oninput="validateAge(this)"
        class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
        required
    />
</div>

                <div>
                    <label class="block mb-1 font-semibold">Gender</label>
                    <select name="gender" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div>
    <label class="block mb-1 font-semibold">Weight (kg)</label>

    <input
        type="number"
        id="weight"
        name="weight"
        min="1"
        max="150"
        step="1"
        oninput="validateWeight(this)"
        class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
        required
    />
</div>

<div>
    <label class="block mb-1 font-semibold">Height (m)</label>

    <input
        type="number"
        id="height"
        name="height"
        min="0"
        max="10"
        step="0.01"
        oninput="validateHeight(this)"
        class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
        required
    />
</div>

                <div>
                    <label class="block mb-1 font-semibold">Veg or Non-Veg</label>
                    <select name="veg_or_nonveg"
                        class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                        <option value="veg">Veg</option>
                        <option value="nonveg">Non-Veg</option>
                    </select>
                </div>

                <div>
                    <label class="block mb-1 font-semibold">Disease</label>
                    <input type="text" name="disease"
                        class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>

                <div>
                    <label class="block mb-1 font-semibold">Region (City)</label>
                    <input type="text" name="region" placeholder="Example: Kalaburagi or Mumbai"
                        class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required>
                </div>

                <div>
                    <label class="block mb-1 font-semibold">Allergics</label>
                    <input type="text" name="allergics"
                        class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
            </div>

            <div>
                <label class="block mb-1 font-semibold">Food Type</label>
                <input type="text" name="foodtype"
                    class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div class="text-center">
                <button type="submit"
                    class="bg-red-600 text-white px-6 py-2 rounded-lg text-lg font-bold hover:bg-red-700 transition">
                    üç± Recommend Diets
                </button>
            </div>

        </form>
    </div>

</body>
</html>
